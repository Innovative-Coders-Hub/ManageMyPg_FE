name: FE Release CI/CD

on:
  push:
    branches:
      - release/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Package build
        run: |
          tar -czf fe-build.tar.gz dist

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FE_SERVER_HOST }}
          username: ${{ secrets.FE_SERVER_USER }}
          key: ${{ secrets.FE_SERVER_SSH_KEY }}
          source: "fe-build.tar.gz"
          target: "/var/www"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FE_SERVER_HOST }}
          username: ${{ secrets.FE_SERVER_USER }}
          key: ${{ secrets.FE_SERVER_SSH_KEY }}
          script: |
            cd /var/www
            mv fe-build.tar.gz /var/www/fe-build.tar.gz
            ~/apps/managemypg-fe/scripts/deploy_fe.sh
